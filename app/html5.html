  <div class="container">
    <div class="row">
      <div class="col-lg-6">
        <div id="zone1">

          <!-- @ BP

          https://github.com/h5bp/html5-boilerplate
          html5 layout
          -->
          <div class="main">
            <section class="main-content" role="main">
              <h2>main</h2>
            </section>
            <nav class="main-nav" role='navigation'>
              <h2>nav</h2>

                <li>nav1</li>

            <aside class="main-sidebar" role="complementary">

          </div>

          <!-- @ <a> link
          http://css-tricks.com/when-and-when-not-to-use-an-anchor-tag/
          - use <a> if going to use href for link, so the cursor:pointer style is default and can define :hover,:active,:focus status
          - dont use <a> if just need a clickable button/expand toggle, use span or button or add accesiability to <a> with role=button
           <a role="button" tabindex="0">button</a>
          -->

          <!-- @ Accessibility
          http://negativitysandwiches.com/accessibility-and-building-a-web-for-everyone-because-sometimes-its-not-all-about-us/
          -->

          <!-- @ tabindex

          http://snook.ca/archives/accessibility_and_usability/elements_focusable_with_tabindex
          http://nemisj.com/focusable/
          http://www.w3.org/html/wg/drafts/html/master/editing.html#the-tabindex-attribute
          - 1 it set keyboard tab order of element by order 1,2,3 (TAB to move focus on elements in what order, start with 1)
          - 2 it add focus behavior to element :focus,.focus() take effect (by default a, button/input, select, textarea auto-enabled, but div, span don't have)
          tabindex = positive number (1,2..) // tab order is determined by tabindex, ignore element's html order in source code
          tabindex = 0 //tab order is determined by element's html appearance in source code
          tabindex = -1; //remove el from tab order, but focus can be used w el.focus()
          -->
          <div tabindex="1">a</div>



        </div>
      </div>
    </div>
